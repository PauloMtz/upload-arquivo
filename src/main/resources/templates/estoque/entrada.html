<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<body>
    <div class="container" layout:fragment="corpo">
        <h2>Entrada Produto</h2>

        <div th:replace="~{fragments/alerta}"></div>
        <div id="alert"></div>

        <div class="pesquisa">
            <form id="form-buscar">
                <div class="input-group">
                    <input type="search" class="form-control rounded" placeholder="Código produto..." 
                        aria-label="Search" aria-describedby="search-addon" id="codigoProduto" name="busca" />
                    <input type="submit" class="btn btn-outline-primary" value="Buscar" />
                </div>
            </form>
        </div>

        <div class="form-entrada">
            <form th:object="${entrada}" method="POST" id="form-entrada">
                <input type="hidden" id="idProduto" name="produto" th:value="${produto}" />

                <div class="row">
                    <div class="col-md-4">
                        <div>
                            <img id="fotoProduto" name="fotoProduto" class="card-img-top" 
                                th:src="@{/img/camera.png}" />
                                <!--th:src="@{/estoque/mostrarImagem/{imagem} (imagem=${foto})}"-->
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Produto</label>
                                <input type="text" class="form-control" id="nome" readonly />
                            </div>

                            <div class="form-group col-md-6">
                                <label>Código</label>
                                <input type="text" class="form-control" id="codigo" readonly />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label> Quantidade</label>
                                <input type="text" class="form-control" th:field="*{quantidade}"
                                    id="quantidade"
                                    th:classappend="${#fields.hasErrors('quantidade')} ? 'is-invalid'" />

                                <div id="quant" class="invalid-feedback">
                                    <span th:errors="*{quantidade}"></span>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label>Preço</label>
                                <input type="text" class="form-control" th:field="*{preco}"
                                    id="preco-campo"
                                    th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid'" />

                                <div id="preco-erro" class="invalid-feedback">
                                    <span th:errors="*{preco}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <button type="submit" class="btn btn-outline-primary">Salvar</button>
                        <a class="btn btn-outline-warning" th:href="@{/produto/listar}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
